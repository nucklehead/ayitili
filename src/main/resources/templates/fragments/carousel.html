<div th:fragment="carousel" xmlns:th="http://www.thymeleaf.org">
  <header>
    <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li th:each="banner,iter : ${banners}" data-target="#bannerCarousel" th:attr="data-slide-to=${iter.index}" th:classappend="${iter.index == 0}?active"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div th:each="banner,iter : ${banners}" class="carousel-item" th:classappend="${iter.index == 0}?active" th:attr="style=${'background-image: url(/images/' + banner.image.id + '.jpg)'}">
          <div class="carousel-caption d-none d-md-block">
            <h3 th:text="${banner.header}"></h3>
            <p th:text="${banner.text}"></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>


</div>
