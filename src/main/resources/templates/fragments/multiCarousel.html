<div class="col-md-12 jumbotron" style="margin: auto; padding: 15px" th:fragment="carousel" xmlns:th="http://www.thymeleaf.org">
  <div class="carousel slide" data-ride="carousel" data-type="multi" data-interval="3000" id="bookCarousel">
    <div class="carousel-inner">
      <!-- Slide One - Set the background image for this slide in the line below -->
      <div th:each="booklist,iter : ${books}" class="carousel-item container" th:classappend="${iter.index == 0}?active">
        <div class="row">
          <div th:each="book : ${booklist}" th:class="${'col'}" >
            <a href="#"><img th:src="${'/images/' + book.image.id + '.jpg'}" width="100px" class="img-responsive mx-auto d-block"/></a>
            <div class="carousel-caption d-none d-md-block">
              <div class="text-center book-text-info" th:text="${book.title}"></div>
              <small>
                <p class="text-center book-text-info" th:text="${book.summary}"></p>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#bookCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bookCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
