<div class="modal fade" th:id="${#strings.toLowerCase(loginButtonText)}" tabindex="-1" role="dialog" th:fragment="loginModal" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${loginButtonText}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#login" role="tab" data-toggle="tab" th:text="${loginButtonText}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#singup" role="tab" data-toggle="tab" th:text="${signupButtonText}"></a>
                    </li>
                </ul>


                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active show" id="login">
                        <form th:replace="fragments/forms/login :: form(path='/login')"></form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="singup">
                        <form th:replace="fragments/forms/modelInput :: modelEdit(path='/signup', object=${account})"></form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
