<div class="modal fade" th:attr="id=${path.substring(1).replaceAll('/', '-') + '-edit'}" tabindex="-1" role="dialog" th:fragment="modelEdit" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${addButtonText}"></h5>
                <button type="button" class="close" th:attr="ng-click='hideFormModal(\'' + ${path.substring(1).replaceAll('/', '-')} + '-edit\')'" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:replace="fragments/forms/modelInput :: modelEdit(path=${path}, object=${object}, showAllinForm=${showAllinForm})"></form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
