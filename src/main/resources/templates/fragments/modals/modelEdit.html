<div class="modal fade" id="addObjectModal" tabindex="-1" role="dialog" th:fragment="modelEdit" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${addButtonText}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:replace="fragments/forms/modelInput :: modelEdit(path='/api/banner', object=${object})"></form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
