<div class="modal fade" th:id="${#strings.toLowerCase(loginButtonText)}" tabindex="-1" role="dialog" th:fragment="login" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${loginButtonText}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:replace="fragments/forms/login :: form(path='/login')"></form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
